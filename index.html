<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FHIR Analytics View -> Table</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .form-group {
        display: grid;
        grid-template-columns: 1fr;
      }

      .form-group label {
        font-weight: bold;
      }

      #config {
        min-height: 300px;
      }

      .form-group input,
      .form-group textarea {
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        font-size: 1rem;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #output {
        margin-top: 1rem;
        padding: 1rem;
        background-color: white;
        border-radius: 5px;
        overflow-x: auto;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }

      @media (max-width: 600px) {
        .form-group {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <h1>FHIR Analytics View -> Table</h1>
    <div class="form-group">
      <label for="url">URL:</label>
      <input
        type="text"
        id="url"
        name="url"
        value="https://raw.githubusercontent.com/jmandel/fhir-view-to-array/main/pt.ndjson"
      />
    </div>
    <div class="form-group">
      <label for="file">File:</label>
      <input type="file" id="file" name="file" />
    </div>
    <div class="form-group">
      <label for="config">Config:</label>
      <textarea id="config" name="config" rows="10" cols="30">
{
  "resource": "Patient",
  "filter": [
    "Patient.gender = 'female'"
  ],
  "collections": {
    "pc": "Patient.contact",
    "pct": "%pc.telecom",
    "ident": "Patient.identifier"
  },
  "columns": {
    "pidentifier": "%ident.system & '|' & %ident.value",
    "cname": "%pc.name.text",
    "ctel": "%pct.value"
  }
 }</textarea>
    </div>
    <button id="process">Process</button>
    <table id="output">
      <thead>
        <tr id="header-row"></tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <script type="module">
      import {
        processResources,
        readResourcesFromFile,
        fetchResourcesFromUrl,
      } from "./processor.js";
      document.getElementById("process").addEventListener("click", async () => {
        const url = document.getElementById("url").value;
        const fileInput = document.getElementById("file");
        const configTextArea = document.getElementById("config");
        const output = document.getElementById("output");
        const config = JSON.parse(configTextArea.value);

        let resources;

        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          resources = processResources(readResourcesFromFile(file), config);
        } else if (url) {
          resources = processResources(fetchResourcesFromUrl(url), config);
        } else {
          output.textContent = "Please provide a URL or a file.";
          return;
        }

        const outputTable = document.getElementById("table-body");
        const headerRow = document.getElementById("header-row");
        outputTable.innerHTML = "";
        headerRow.innerHTML = "";

        for (const key in config.columns) {
          const headerCell = document.createElement("th");
          headerCell.textContent = key;
          headerRow.appendChild(headerCell);
        }

        for await (const row of resources) {
          const tableRow = document.createElement("tr");
          for (const cellData of row) {
            const tableCell = document.createElement("td");
            tableCell.textContent = cellData;
            tableRow.appendChild(tableCell);
          }
          outputTable.appendChild(tableRow);
        }
      });
    </script>
  </body>
</html>
